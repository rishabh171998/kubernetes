sudo : required
services:
    - docker
env:
    global:
        - GIT_SHA=$(git rev-parse HEAD)
        - CLOUDSDK_CORE_DISABLE_PROMPTS=1
before_install:
  - openssl aes-256-cbc -K $encrypted_4475b9b777d1_key -iv $encrypted_4475b9b777d1_iv -in k8s-learn-328508-31d5e07f94aa.json.enc -out /app/k8s-learn-328508-31d5e07f94aa.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth activate-service-account --key-file k8s-learn-328508-31d5e07f94aa.json
  - gcloud config set project k8s-learn-328508
  - gcloud config set compute/zone us-central1-c
  - gcloud container clusters get-credentials cluster-1
  - echo "$DOCKER_PASSWORD" | docker login -u "DOCKER_USERNAME" --password-stdin
  - docker build -t ei5699/react-test -f ./client/Dockerfile.dev ./client
  
script:
  - docker run -e CI=true ei5688/react-test npm test -- --coverage

deploy :
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master
